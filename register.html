<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Register System</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navperson">
        <div class="container">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container container-fluid container-person">
        <div class="card">
            <div class="card-header">
                <h3>New Customer Registration</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row" style="padding: 0.5rem;">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="form-row" style="padding: 0.5rem;">
                        <div class="col">
                            <select class="custom-select">
                                <option selected>Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group row" style="padding: 0.5rem;">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-info">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</html>
